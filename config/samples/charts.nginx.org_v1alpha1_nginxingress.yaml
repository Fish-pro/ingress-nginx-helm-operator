apiVersion: charts.nginx.org.nginx.io/v1alpha1
kind: NginxIngress
metadata:
  name: ingress-nginx
spec:
  # Default values copied from <project_dir>/helm-charts/ingress-nginx/values.yaml
  affinity: {}
  fullnameOverride: ""
  image:
    pullPolicy: IfNotPresent
    repository: k8s.gcr.io/ingress-nginx/controller
    tag: v0.49.3
  imagePullSecrets: []
  ingressClass: ingress1
  nameOverride: ""
  nodeSelector: {}
  podAnnotations: {}
  podSecurityContext: {}
  replicaCount: 1
  resources: {}
  service:
    nodePorts:
      http: "30077"
      https: "30088"
    type: NodePort
  tolerations: []
  
  
